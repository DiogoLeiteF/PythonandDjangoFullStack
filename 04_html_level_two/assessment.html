<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
        <div>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" placeholder="First name" required>
            <label for="lasrname">Last Name</label>
            <input type="text" id="lastname" placeholder="Last name" required>
        </div>
        <p></p>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="name@email.com" required>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="" required>
        </div>
        <p></p>
        <div>
            <p>Are you over the age of 18?</p>
            <label for="over18">Yes</label>
            <input type="radio" name="age" id="over18" value="over18">
            <label for="under18">No</label>
            <input type="radio" name="age" id="under18" value="under18">
        </div>
        <p></p>
        <div>
            <p>Do you have a credit card or PayPal?</p>
            <select name="pay" id="pay">
                <option value="Creditcard">Credit Card</option>
                <option value="PayPal">PayPal</option>
            </select>
        </div>
        <p></p>
        <div>
            <input type="submit" name="" id="">
        </div>

    </form>
</body>

</html>
